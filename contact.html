<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <script src="https://kit.fontawesome.com/276b65d818.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Oswald:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="navBar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                </ul>
            </nav>
            
            <span class="logo">Harper</span>
            
            <nav>
                <ul>
                    <li><a href="blog.html">Blog</a></li>
                    <li><span class="whiteNav"><a href="#">Contact</a></span></li>
                </ul>
            </nav>
        </div> <!--nav bar ends here-->

        <div class="bCHamburger">
            <h4 class="hamburgerLogo">Harper</h4>
            <nav class="hamburger-menu">
                <i class="fas fa-bars"></i>
                <span class="visuallyhidden">menu</span>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="index.html#about">about</a></li>
                    <li><a href="blog.html">blog</a></li>
                    <li><a href="#contact">contact</a></li>
                </ul>
            </nav>
        </div>
    </div> <!--wrapper ends-->

    <header class="bCHeader contactHeader">
        <div class="wrapper">
            <h1>contact me</h1>
        </div> <!--wrapper ends-->
    </header>

    <section class="contactMain">
        <div class="wrapper"> 
            <aside class="contactAside">
                <div class="socialMedia">
                    <ul>
                        <li>
                            <a href="http://facebook.com">
                                <i class="fa fa-facebook"></i>
                                <span class="visuallyhidden">facebook</span>
                            </a>
                        </li>
    
                        <li>
                            <a href="http://twitter.com">
                                <i class="fa fa-twitter"></i>
                                <span class="visuallyhidden">Twitter</span>
                            </a>
                        </li>
    
                        <li>
                            <a href="http://linkedin.com">
                                <i class="fab fa-linkedin-in"></i>
                                <span class="visuallyhidden">Linkedin</span>
                            </a>
                        </li>
                    
                        <li>
                            <a href="http://instagram.com">
                                <i class="fa fa-instagram"></i>
                                <span class="visuallyhidden">Instagram</span>
                            </a>
                        </li>
                    </ul> 
                </div> <!--social media ends here-->
    
                <h4>info@email.com</h4>
    
                <ul class="contactInfo">
                    <li>123-456-7890</li>
                    <li>123 Queen Street West, Unit 10</li>
                    <li>Toronto, Ontario</li>
                    <li>M5V2D5</li>
                </ul>
            </aside>

            <form action="">
                <input type="text" placeholder="Name" id="name" name="name">
                <label for="name" class="visuallyhidden">name</label>
            
                <input type="email" placeholder="Email address" id="email" name="email">
                <label for="email" class="visuallyhidden">Emaill address</label>
            
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                <label for="message" class="visuallyhidden">message</label>
            
                <button type="submit">submit</button>
            </form>
        </div> <!--wrapper ends-->
    </section> <!--main content ends here-->

    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2018 HackerYou</p>
        </div>
    </footer>
</body>
</html>
